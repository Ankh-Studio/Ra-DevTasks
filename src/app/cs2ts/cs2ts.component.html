<div class="container-fluid p-4">
    <div class="row">
        <h1>C# to TS Converter</h1>
        <p>Convert C# class fields to TypeScript interface fields.</p>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label for="csharp-code" class="form-label">C# class fields:</label>
            <code>
                <textarea #csCode class="form-control" id="csharp-code" rows="16" [(ngModel)]="csModel" (input)="onInput()"
                [placeholder]="placeholder1"></textarea>
                <!-- <textarea #csCode class="form-control" id="csharp-code" rows="16" code-area language="clike" [(code)]="csModel" 
                (input)="onInput()" [placeholder]="placeholder1"></textarea> -->
            </code>
            <br />
        </div>
        <div class="col-md-6">
            <label for="ts-code" class="form-label">TS interface fields:</label>
            <code>
                <textarea #tsCode [@valueChangeAnim]="status" class="form-control" id="ts-code" rows="16" disabled="true" code-area [code]="tsModel" [placeholder]="placeholder2"></textarea>
            </code>
            <br />
        </div>
    </div>

    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-success" (click)="convert()">Convert <i class="bi bi-caret-right"></i></button>
        </div>
    </div>
</div>
