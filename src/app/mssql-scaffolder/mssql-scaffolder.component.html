<div class="container-fluid p-4">
    <div class="row">
        <h2>MSSQL Scaffolder</h2>
        <p>Scaffold C# models code based on database tables or stored procedures.</p>
    </div>

    <div class="row">
        <form class="col-md-6" [formGroup]="dbSettings" (submit)="connect()">
            <div class="row">
                <div class="col-md-3 d-flex align-items-center">
                    <div class="bi bi-database fs-5 me-1"></div>
                    <label class="form-label m-0" for="db-server">Server:</label>
                </div>
                <div class="col-md-9">
                    <input id="db-server" type="text" class="form-control" formControlName="server"
                        [@connection]="status" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3 d-flex align-items-center">
                    <div class="bi bi-person fs-5 me-1"></div>
                    <label class="form-label m-0" for="db-username">Username:</label>
                </div>
                <div class="col-md-9">
                    <input id="db-username" type="text" class="form-control" formControlName="username"
                        [@connection]="status" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3 d-flex align-items-center">
                    <div class="bi bi-key fs-5 me-1"></div>
                    <label class="form-label m-0" for="db-password">Password:</label>
                </div>
                <div class="col-md-9">
                    <input id="db-password" type="password" class="form-control" formControlName="password"
                        [@connection]="status" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="d-flex justify-content-end">
                    @switch(status){
                    @case (connectionStatus.disconnected) {
                    <button class="btn btn-success">Connect</button>
                    }
                    @case (connectionStatus.connected) {
                    <button class="btn btn-danger">Disconnect</button>
                    }
                    @case (connectionStatus.connecting) {
                    <button type="button" class="btn btn-warning">Connecting <i class="spinner-border spinner-border-sm"
                            role="status"></i></button>
                    }
                    }
                </div>
            </div>
            <br />
        </form>
        <form class="col-md-6" [formGroup]="scaffoldForm" (submit)="scaffold()">
            <div class="row">
                <div class="col-md-3 d-flex align-items-center">
                    <div class="bi bi-database fs-5 me-1"></div>
                    <label class="form-label m-0" for="sc-database">DataBase:</label>
                </div>
                <div class="col-md-9">
                    <input id="sc-database" type="text" class="form-control" formControlName="database"
                        [@connection]="status" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3 d-flex align-items-center">
                    <div class="bi bi-diagram-3 fs-5 me-1"></div>
                    <label class="form-label m-0" for="sc-schema">Schema:</label>
                </div>
                <div class="col-md-9">
                    <input id="sc-schema" type="text" class="form-control" formControlName="schema"
                        [@connection]="status" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3 d-flex align-items-center">
                    <div class="bi bi-table fs-5 me-1"></div>
                    <label class="form-label m-0" for="sc-table">Table:</label>
                </div>
                <div class="col-md-9">
                    <input id="sc-table" type="text" class="form-control" formControlName="table"
                        [@connection]="status" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success" (click)="scaffold()">Scaffold <i
                            class="bi bi-caret-down"></i></button>
                </div>
            </div>
            <br />
        </form>
    </div>

    <div class="row">
        <div class="col-12">
            <label for="csharp-code" class="form-label">C# Models:</label>
            <div class="code-border">
                <code-area innerStyle="min-height:500px;" [(code)]="csCode" language="csharp" readonly="true" />
            </div>
            <br />
        </div>
    </div>

    <br />

    <div class="row">
        <div class="col-12">
        </div>
    </div>
</div>
